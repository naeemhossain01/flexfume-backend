version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flexfume-postgres
    environment:
      POSTGRES_USER: flexfume_user
      POSTGRES_PASSWORD: flexfume_password
      POSTGRES_DB: flexfume_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexfume_user -d flexfume_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexfume-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flexfume-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexfume-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flexfume-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Environment
      ENVIRONMENT: development
      API_PORT: 8080
      GIN_MODE: debug

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: flexfume_user
      DB_PASSWORD: flexfume_password
      DB_NAME: flexfume_db
      DB_SSLMODE: disable
      DB_TIMEZONE: UTC

      # JWT
      JWT_SECRET: HpnchpoAmckdaLGJCLCDOLIVALSDCKJHFKPerfumeklcasdiuoeaUNDSKJCELOVScksdcGmdGLSK

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password

      # SMS (optional for local testing)
      SMS_URL: http://bulksmsbd.net/api/smsapi
      SMS_API_KEY: test_key
      SMS_SENDER_ID: 8809617626312

      # AWS S3 (optional for local testing)
      AWS_ACCESS_KEY_ID: test_key
      AWS_SECRET_ACCESS_KEY: test_secret
      AWS_REGION: ap-southeast-1
      AWS_S3_BUCKET_NAME: flexfume-products

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000

    ports:
      - "8080:8080"
    volumes:
      - .:/app
    networks:
      - flexfume-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  flexfume-network:
    driver: bridge
